<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOE 6 Practice Test</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the interactive elements */
        .word-block {
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
            word-break: break-word; /* Ensure blocks handle long words/phrases */
        }
        .word-block:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }
        .quiz-container {
            min-height: 80vh; /* Ensure container is tall enough */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Style for the hover-to-reveal hint box */
        #hint-box {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            transform: scale(0.95);
        }
        #hint-box.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        /* Mobile adjustment for word blocks */
        @media (max-width: 640px) {
            .word-block {
                padding: 8px 12px; /* Slightly larger touch target */
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
